<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Lif - Godenland v4</title>
  <link rel="stylesheet" href="./lib/leaflet/leaflet.css">

  <style>
    html,
    body,
    #game-map {
      margin: 0;
      background: #222;
      width: 100vw;
      height: 100vh;
    }

    .pixelated-images img {
      image-rendering: pixelated;
    }

    #about {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 5500;
      padding: 10px;
      background: #222222a8;
      color: #fff;
      max-width: calc(100vw - 80px);
      border-radius: 0 0 0 .25rem;
    }

    #about a {
      color: #61b1ff;
      display: block;
    }

    #display-guilds-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      border: 5px solid #000;
      padding: 10px 20px;
      font-size: 20px;
      transform: translateX(-50%);
      background: #fff;
      color: #222;
      border-radius: 0.25rem;
      cursor: pointer;
      animation: ClickME 2.5s infinite ease-in-out;
      z-index: 5500;
    }

    @keyframes ClickME {

      0%,
      100% {
        border-color: #000;
        color: #000;
      }

      50% {
        border-color: red;
        color: red;
      }
    }
  </style>
</head>

<body>

  <div id="about">
    More informations about this project here

    <a href="https://github.com/tag9724/lif-game-map-v4-debug">
      https://github.com/tag9724/lif-game-map-v4-debug
    </a>
  </div>

  <div id="game-map"></div>

  <button id="display-guilds-button">
    Display guilds
  </button>

  <script type="module" src="game-map.mjs"></script>

</body>

</html>
